            var txtFirstName = document.getElementById("txtFirstName");

            txtFirstName.value = txtFirstName.value.toUpperCase();
            txtLastName.value = txtLastName.value.toUpperCase();
            txtAddress.value = txtAddress.value.toUpperCase();

        }
