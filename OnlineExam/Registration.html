<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Examination Tool</title> 
    <!--Stylesheet-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">   
</head>
<body>
    <form action="LoginPage_action.html" method="POST">
        <h3>Registration</h3>      
        
        <label for="firstname">First Name</label>
        <input type="text" placeholder="First Name" id="txtFirstName" name="txtFirstName" required maxlength="20" minlength="10" autocomplete="name" style="width: 30%;">

        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Last Name" id="txtLastName" name="txtLastName" required maxlength="20" minlength="10" style="width: 30%;">

        <label for="username">Username</label>
        <input type="text" placeholder="Email" id="txtUserName" name="txtUserName" required maxlength="20" minlength="10" style="width: 30%;">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required maxlength="15" minlength="10" style="width: 30%;">                 

        <label for="firstname">Address</label>
        <input type="text" placeholder="First Name" id="txtFirstName" name="txtFirstName" required maxlength="20" minlength="10" autocomplete="name" style="width: 30%;">

               
        <center><button style="width: 50%;">Submit</button></center>
    </form>
</body>
</html>
